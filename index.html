<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignByYou</title>
  <style>
  header img {
  width: 500px;
  max-width: 90vw;
  height: auto;
  display: block;
  margin: 30px auto;
}
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #444;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-for-designbyyou.png" alt="Logo" style="max-width: 500px;">
</header>

  <p>Welcome to my creative portfolio! I design unique logos and clothing illustrations tailored to your style and brand.</p>

  <div class="buttons">
    <a href="portfolio.html">View Portfolio</a>
    <a href="order.html">Order a Logo</a>
  </div>

  <footer>
    © 2025 DesignByYou — All rights reserved.
  </footer>
</body>
</html>
