<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignByYou</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    /* Navbar (Mantém-se igual para ter a mesma altura que na imagem) */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Aumenta a altura do logo */
    .logo {
      height: 70px; /* Aumentado de 50px para 70px */
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #000;
    }

    /* Hero Section */
    .hero {
      /* Altura de 100vh para que a imagem preencha todo o ecrã verticalmente */
      height: 100vh;
      background-image: url('hero-imagem-for-a-site-selling-servicce-design.jpg');
      background-size: cover;
      background-position: center;
      position: relative; /* Essencial para posicionar os elementos internos (texto e botões) */
      z-index: 1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 30px; /* Espaço entre o título e os botões */
    }

    .hero h1 {
      font-size: 2.5rem;
      max-width: 800px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
    }
    
    .hero-buttons a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .hero-buttons a:hover {
      background-color: #444;
    }

    /* Footer */
    footer {
      /* Sem margem superior, pois o hero já tem a altura total da página */
      margin-top: 0;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo-for-designbyyou.png" alt="Logo" class="logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Designs that speak your identity. Let your brand stand out.</h1>
      <div class="hero-buttons">
        <a href="services.html">Explore Services</a>
        <a href="portfolio.html">View Portfolio</a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 DesignByYou — All rights reserved.
  </footer>

</body>
</html>
