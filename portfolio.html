<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - DesignByYou</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo-small {
      width: 180px; /* maior ainda */
      height: auto;
      filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-small:hover {
      transform: scale(1.05);
    }

    header h1 {
      flex-grow: 1;
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
      user-select: none;
    }

    .content {
      margin-top: 120px; /* espaço para o header fixo */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }

  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" class="logo-small">
    </a>
    <h1>My Portfolio</h1>
  </header>

  <div class="content">
    <div class="gallery">
      <div class="placeholder">Logo 1</div>
      <div class="placeholder">Logo 2</div>
      <div class="placeholder">T-shirt Design</div>
      <div class="placeholder">Coming Soon</div>
    </div>

    <a class="back-button" href="index.html">← Back to Home</a>
  </div>

</body>
</html>
