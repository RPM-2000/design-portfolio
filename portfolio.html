<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - DesignByYou</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }

    /* Logo fixo no canto superior esquerdo */
    .logo-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: block;
    }

    .logo-small {
      width: 80px;
      height: auto;
      filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-small:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Logo fixo no topo esquerdo -->
  <a href="index.html" class="logo-link">
    <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" class="logo-small">
  </a>

  <h1>My Portfolio</h1>

  <div class="gallery">
    <div class="placeholder">Logo 1</div>
    <div class="placeholder">Logo 2</div>
    <div class="placeholder">T-shirt Design</div>
    <div class="placeholder">Coming Soon</div>
  </div>

  <a class="back-button" href="index.html">‚Üê Back to Home</a>
</body>
</html>
