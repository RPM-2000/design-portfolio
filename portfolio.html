<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - DesignByYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      /* Usamos a mesma imagem de fundo do index.html para ter uma aparência consistente */
      background-image: url('hero-imagem-for-a-site-selling-servicce-design.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fixa o fundo enquanto faz scroll */
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      /* Tornamos o fundo do cabeçalho transparente */
      background-color: transparent;
      /* Sombra para dar profundidade, mas menos visível que o fundo branco */
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      display: flex;
      align-items: center;
      padding: 0 40px;
      gap: 30px;
      z-index: 1000;
      position: relative;
    }

    header a {
      display: flex;
      padding: 0;
      align-items: center;
      justify-content: center;
      width: auto;
    }

    header img {
      height: 140px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
      /* Adiciona sombra ao logo para ser visível no fundo */
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 700;
      user-select: none;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      /* Adiciona sombra ao texto para ser visível no fundo */
      color: #000;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    main {
      /* Adiciona um fundo semi-transparente para o conteúdo ser legível */
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 120px; /* Reduzimos o margin-top para corresponder à altura do header fixo */
      padding: 20px 40px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
      overflow: hidden; 
      position: relative; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      border-radius: 8px; 
      cursor: pointer; 
    }

    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: block;
      transition: transform 0.3s ease;
    }

    .placeholder img:hover {
      transform: scale(1.05);
    }

    .placeholder p {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 0;
      margin: 0;
      font-size: 0.9em;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .placeholder:hover p {
      transform: translateY(0);
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }

    /* --- Estilos para o Modal (Lightbox) --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      -webkit-animation: fadeIn 0.3s;
      animation: fadeIn 0.3s;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      -webkit-animation: zoomIn 0.3s;
      animation: zoomIn 0.3s;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @-webkit-keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
    @keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
    @-webkit-keyframes zoomIn {
      from {transform: scale(0.8)}
      to {transform: scale(1)}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8)}
      to {transform: 1)}
    }

  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" />
    </a>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="placeholder">
        <img class="gallery-item" src="logo1.jpeg" data-fullsrc="logo1.jpeg" alt="Logotipo Minimalista 1">
        </div>
      <div class="placeholder">
        <img class="gallery-item" src="logo2.jpeg" data-fullsrc="logo2.jpeg" alt="Logotipo Abstrato 2">
        </div>
      <div class="placeholder">
        <img class="gallery-item" src="filipabee.jpeg" data-fullsrc="filipabee.jpeg" alt="Design para Filipabee">
        </div>
      <div class="placeholder">
        <img class="gallery-item" src="mockup.jpeg" data-fullsrc="mockup.jpeg" alt="Mockup de Produto Digital">
        </div>
      <div class="placeholder">
        <img class="gallery-item" src="mockup2.jpeg" data-fullsrc="mockup2.jpeg" alt="Mockup de Website Responsivo">
        </div>
    </div>

    <a class="back-button" href="index.html">← Back to Home</a>
  </main>

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // --- JavaScript para o Modal (Lightbox) ---

    // Obtém o modal
    var modal = document.getElementById("myModal");

    // Obtém a imagem dentro do modal
    var modalImg = document.getElementById("img01");

    // Obtém todas as imagens da galeria que queremos que abram no modal
    var galleryItems = document.getElementsByClassName("gallery-item");

    // Itera sobre cada imagem da galeria e adiciona um evento de clique
    for (var i = 0; i < galleryItems.length; i++) {
      galleryItems[i].onclick = function() {
        modal.style.display = "flex"; // Mostra o modal (usando flex para centrar)
        // Pega o caminho da imagem do atributo 'data-fullsrc', ou usa o 'src' se 'data-fullsrc' não estiver definido
        modalImg.src = this.dataset.fullsrc || this.src;
      }
    }

    // Obtém o elemento <span> que fecha o modal (o "X")
    var span = document.getElementsByClassName("close")[0];

    // Quando o utilizador clica no <span> (x), fecha o modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Quando o utilizador clica fora da imagem (mas dentro do fundo escuro do modal), fecha o modal
    modal.onclick = function(event) {
      if (event.target == modal) { // Se o clique foi diretamente no fundo escuro do modal
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
