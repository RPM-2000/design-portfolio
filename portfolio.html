<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - DesignByYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px; /* Altura do cabeçalho */
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center; /* Alinha verticalmente os itens no centro */
      padding: 0 40px;
      gap: 30px;
      z-index: 1000;
      position: relative; /* Essencial para o posicionamento absoluto do h1 */
    }

    header a {
      display: flex;
      padding: 0;
      align-items: center;
      justify-content: center;
      width: auto;
    }

    header img {
      height: 140px; /* Logo maior, transborda o header */
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 1.8rem; /* Tamanho do título "My Portfolio" */
      margin: 0;
      font-weight: 700;
      user-select: none;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      transform: translateX(-50%); /* Centra o título horizontalmente */
    }

    main {
      margin-top: 140px; /* Espaço para o header fixo */
      padding: 20px 40px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
      overflow: hidden; /* Garante que a imagem fica dentro dos limites visuais */
      position: relative; /* Para posicionar legendas sobre a imagem */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para o cartão do projeto */
      border-radius: 8px; /* Cantos arredondados */
      cursor: pointer; /* Adiciona cursor de ponteiro para indicar que é clicável */
    }

    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Faz com que a imagem cubra todo o espaço, cortando se necessário */
      display: block;
      transition: transform 0.3s ease;
    }

    .placeholder img:hover {
      transform: scale(1.05);
    }

    /* Estilo para a legenda que aparece no hover (opcional) */
    .placeholder p {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo preto semi-transparente */
      color: #fff;
      padding: 10px 0;
      margin: 0;
      font-size: 0.9em;
      text-align: center;
      transform: translateY(100%); /* Esconde a legenda inicialmente */
      transition: transform 0.3s ease;
    }

    .placeholder:hover p {
      transform: translateY(0); /* Mostra a legenda ao passar o mouse */
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }

    /* --- Estilos para o Modal (Lightbox) --- */
    .modal {
      display: none; /* Escondido por padrão */
      position: fixed; /* Fixado para cobrir toda a tela */
      z-index: 2000; /* Acima de tudo o resto */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Permite scroll se a imagem for muito grande */
      background-color: rgba(0, 0, 0, 0.9); /* Fundo escuro semi-transparente */
      justify-content: center; /* Centra a imagem horizontalmente */
      align-items: center; /* Centra a imagem verticalmente */
      -webkit-animation: fadeIn 0.3s;
      animation: fadeIn 0.3s;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%; /* Limita o tamanho da imagem */
      max-height: 90%; /* Limita o tamanho da imagem */
      object-fit: contain; /* Garante que a imagem se ajusta sem cortar */
      -webkit-animation: zoomIn 0.3s;
      animation: zoomIn 0.3s;
    }

    /* Botão de fechar (X) */
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Animações (opcional, para um efeito mais suave) */
    @-webkit-keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
    @keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
    @-webkit-keyframes zoomIn {
      from {transform: scale(0.8)}
      to {transform: scale(1)}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8)}
      to {transform: 1)}
    }

  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" />
    </a>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="placeholder">
        <img class="gallery-item" src="logo1.jpeg" data-fullsrc="logo1.jpeg" alt="Logotipo Minimalista 1">
        <p>Logotipo Moderno e Limpo</p>
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="logo2.jpeg" data-fullsrc="logo2.jpeg" alt="Logotipo Abstrato 2">
        <p>Logotipo Geométrico Criativo</p>
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="filipabee.jpeg" data-fullsrc="filipabee.jpeg" alt="Design para Filipabee">
        <p>Projeto Gráfico Filipabee</p>
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="mockup.jpeg" data-fullsrc="mockup.jpeg" alt="Mockup de Produto Digital">
        <p>Mockup de Aplicação Móvel</p>
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="mockup2.jpeg" data-fullsrc="mockup2.jpeg" alt="Mockup de Website Responsivo">
        <p>Mockup de Website Profissional</p>
      </div>
    </div>

    <a class="back-button" href="index.html">← Back to Home</a>
  </main>

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // --- JavaScript para o Modal (Lightbox) ---

    // Obtém o modal
    var modal = document.getElementById("myModal");

    // Obtém a imagem dentro do modal
    var modalImg = document.getElementById("img01");

    // Obtém todas as imagens da galeria que queremos que abram no modal
    var galleryItems = document.getElementsByClassName("gallery-item");

    // Itera sobre cada imagem da galeria e adiciona um evento de clique
    for (var i = 0; i < galleryItems.length; i++) {
      galleryItems[i].onclick = function() {
        modal.style.display = "flex"; // Mostra o modal (usando flex para centrar)
        // Pega o caminho da imagem do atributo 'data-fullsrc', ou usa o 'src' se 'data-fullsrc' não estiver definido
        modalImg.src = this.dataset.fullsrc || this.src;
      }
    }

    // Obtém o elemento <span> que fecha o modal (o "X")
    var span = document.getElementsByClassName("close")[0];

    // Quando o utilizador clica no <span> (x), fecha o modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Quando o utilizador clica fora da imagem (mas dentro do fundo escuro do modal), fecha o modal
    modal.onclick = function(event) {
      if (event.target == modal) { // Se o clique foi diretamente no fundo escuro do modal
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
