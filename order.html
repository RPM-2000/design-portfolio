<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order a Logo - DesignByYou</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      padding: 14px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Order a Custom Logo</h1>

  <form id="logoForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="description" rows="5" placeholder="Describe the logo you want (style, colors, purpose...)" required></textarea>

    <button id="submitBtn" type="button">Send Request</button>
  </form>

  <div class="back">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function () {
      const form = document.getElementById("logoForm");
      const data = new FormData(form);

      fetch("https://formspree.io/f/manbdgdo", {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      })
        .then(response => {
          if (response.ok) {
            window.location.href = "https://rpm-2000.github.io/design-portfolio/thanks.html";
          } else {
            alert("There was an error submitting the form.");
          }
        })
        .catch(() => {
          alert("There was a connection problem.");
        });
    });
  </script>
</body>
</html>
