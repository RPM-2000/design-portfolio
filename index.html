<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignByYou</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    header img {
      width: 500px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.2));
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #444;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-for-designbyyou.png" alt="DesignByYou Logo">
  </header>

  <p>
    Welcome to my creative portfolio! I design unique logos and clothing illustrations tailored to your style and brand.
  </p>

  <div class="buttons">
    <a href="portfolio.html">View Portfolio</a>
    <a href="order.html">Order a Logo</a>
  </div>

  <footer>
    © 2025 DesignByYou — All rights reserved.
  </footer>

</body>
</html>
