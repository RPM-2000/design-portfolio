<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignByYou</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 80px; /* Logo aumentado para 80px */
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #000;
    }

    /* Hero Section */
    .hero {
      /* Adicionada margem superior para afastar do menu fixo */
      margin-top: 120px; /* 80px (logo) + 20px + 20px (paddings) = 120px */
      height: 80vh;
      /* Por favor, VERIFIQUE ESTE NOME DE FICHEIRO! */
      background-image: url('hero-imagem-for-a-site-selling-servicce-design.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column; /* Organiza os elementos em coluna (título e botões) */
      gap: 20px; /* Espaço entre o título e os botões */
    }

    .hero h1 {
      font-size: 2.5rem;
      max-width: 800px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
    }

    /* Estilo para os botões dentro do hero */
    .hero-buttons {
      display: flex;
      gap: 20px;
    }
    
    .hero-buttons a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .hero-buttons a:hover {
      background-color: #444;
    }

    /* Footer */
    footer {
      /* Remove a margem superior para colar ao conteúdo que o precede */
      margin-top: 0;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo-for-designbyyou.png" alt="Logo" class="logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Designs that speak your identity. Let your brand stand out.</h1>
    <div class="hero-buttons">
      <a href="services.html">Explore Services</a>
      <a href="portfolio.html">View Portfolio</a>
    </div>
  </section>

  <footer>
    © 2025 DesignByYou — All rights reserved.
  </footer>

</body>
</html>
