<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DesignByYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    header img {
      height: 100%; /* Ocupa 100% da altura do header */
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
    }

    .hero {
      /* Volta para o valor original para o hero não ocupar todo o ecrã */
      height: 70vh; 
      /* Adicionamos a margem de 120px para compensar a altura do header */
      margin-top: 120px; 
      background: url('hero-image.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 20px 30px;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      /* Ajusta a margem para 20px para não ser excessiva */
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #999;
      /* Ajusta a margem para que não haja um grande espaço antes do footer */
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Designs that Define You</h1>
  </section>

  <div class="buttons">
    <a href="services.html">Explore Services</a>
    <a href="portfolio.html">View Portfolio</a>
  </div>

  <footer>
    © 2025 DesignByYou — All rights reserved.
  </footer>

</body>
</html>
