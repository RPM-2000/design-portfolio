<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - DesignByYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff; /* Fundo branco para a galeria, como deve ser */
      color: #333;
      padding: 0;
    }

    /* Header - Agora com a mesma barra de navegação do index */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background-color: transparent; /* Fundo transparente */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 1000;
    }
    
    .logo {
      height: 140px;
      width: auto;
      /* A sombra branca é essencial para o logo ser visível no fundo transparente */
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      /* Brilho no texto dos links, como no index.html */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }
    
    .nav-links a:hover {
      /* Brilho no hover, como no index.html */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                 0 0 20px rgba(255, 255, 255, 0.8),
                 0 0 30px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
      color: #000;
    }

    /* Título "My Portfolio" */
    .page-title-container {
      position: absolute; /* Para o título ficar por cima do conteúdo */
      top: 120px; /* Abaixo da nav bar */
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: transparent;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #000; /* Cor do título preta para ser visível no fundo branco */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Sombra branca para o destaque */
    }

    main {
      margin-top: 200px; /* Para dar espaço à nav e ao título */
      padding: 20px 40px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      cursor: pointer;
    }

    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .placeholder img:hover {
      transform: scale(1.05);
    }

    .placeholder p {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 0;
      margin: 0;
      font-size: 0.9em;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .placeholder:hover p {
      transform: translateY(0);
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }

    /* --- Estilos para o Modal (Lightbox) --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      -webkit-animation: fadeIn 0.3s;
      animation: fadeIn 0.3s;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      -webkit-animation: zoomIn 0.3s;
      animation: zoomIn 0.3s;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @-webkit-keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
    @keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
    @-webkit-keyframes zoomIn {
      from {transform: scale(0.8)}
      to {transform: scale(1)}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8)}
      to {transform: 1)}
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" class="logo" />
    </a>
    <div class="nav-links">
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="page-title-container">
    <h1 class="page-title">My Portfolio</h1>
  </div>

  <main>
    <div class="gallery">
      <div class="placeholder">
        <img class="gallery-item" src="logo1.jpeg" data-fullsrc="logo1.jpeg" alt="Logotipo Minimalista 1">
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="logo2.jpeg" data-fullsrc="logo2.jpeg" alt="Logotipo Abstrato 2">
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="filipabee.jpeg" data-fullsrc="filipabee.jpeg" alt="Design para Filipabee">
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="mockup.jpeg" data-fullsrc="mockup.jpeg" alt="Mockup de Produto Digital">
      </div>
      <div class="placeholder">
        <img class="gallery-item" src="mockup2.jpeg" data-fullsrc="mockup2.jpeg" alt="Mockup de Website Responsivo">
      </div>
    </div>

    <a class="back-button" href="index.html">← Back to Home</a>
  </main>

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // --- JavaScript para o Modal (Lightbox) ---
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var galleryItems = document.getElementsByClassName("gallery-item");
    for (var i = 0; i < galleryItems.length; i++) {
      galleryItems[i].onclick = function() {
        modal.style.display = "flex";
        modalImg.src = this.dataset.fullsrc || this.src;
      }
    }
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
    modal.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
