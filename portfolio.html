<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - DesignByYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0 40px;
      gap: 30px;
      z-index: 1000;
      position: relative;
    }

    header a {
      display: flex;
      padding: 0;
      align-items: center;
      justify-content: center;
      width: auto;
    }

    header img {
      height: 140px; /* Logo definido para 140px de altura */
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 700;
      user-select: none;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    main {
      margin-top: 140px;
      padding: 20px 40px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
    }

    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .placeholder img:hover {
      transform: scale(1.05);
    }

    .placeholder p {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 0;
      margin: 0;
      font-size: 0.9em;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .placeholder:hover p {
      transform: translateY(0);
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" />
    </a>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="placeholder">
        <img src="logo1.jpeg" alt="Logotipo Minimalista 1">
        <p>Logotipo Moderno e Limpo</p>
      </div>
      <div class="placeholder">
        <img src="logo2.jpeg" alt="Logotipo Abstrato 2">
        <p>Logotipo Geométrico Criativo</p>
      </div>
      <div class="placeholder">
        <img src="filipabee.jpeg" alt="Design para Filipabee">
        <p>Projeto Gráfico Filipabee</p>
      </div>
      <div class="placeholder">
        <img src="mockup.jpeg" alt="Mockup de Produto Digital">
        <p>Mockup de Aplicação Móvel</p>
      </div>
      <div class="placeholder">
        <img src="mockup2.jpeg" alt="Mockup de Website Responsivo">
        <p>Mockup de Website Profissional</p>
      </div>
    </div>

    <a class="back-button" href="index.html">← Back to Home</a>
  </main>

</body>
</html>
