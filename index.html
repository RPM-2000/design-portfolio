<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignByYou</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-image: url('hero-imagem-for-a-site-selling-servicce-design.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
      padding-top: 120px;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent; 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 120px;
    }

    .logo {
      height: 140px;
      width: auto;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    .nav-links a:hover {
      color: #000;
      transform: scale(1.1);
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.8),
        0 0 30px rgba(255, 255, 255, 0.8);
    }

    /* Hero Section */
    .hero {
      height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: none; 
    }

    .hero h1 {
      font-size: 2.5rem;
      max-width: 800px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: transparent;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">
        <img src="logo-for-designbyyou.png" alt="Logo" class="logo" />
    </a>
    <div class="nav-links">
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Designs that speak your identity. Let your brand stand out.</h1>
  </section>

  <footer>
    © 2025 DesignByYou — All rights reserved.
  </footer>

</body>
</html>
