<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - DesignByYou</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0 40px;
      gap: 30px;
      z-index: 1000;
      /* Essencial para posicionar o h1 absolutamente em relação ao header */
      position: relative; 
    }

    header img {
      height: 100px; /* para o logo ser grande e proporcional */
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 700;
      user-select: none;
      white-space: nowrap;
      /* Novas propriedades para centralizar o h1 na largura do header */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    main {
      margin-top: 140px; /* espaço para o header fixo */
      padding: 20px 40px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .placeholder {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
      border: 1px dashed #ccc;
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo-for-designbyyou.png" alt="DesignByYou Logo" />
    </a>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="placeholder">Logo 1</div>
      <div class="placeholder">Logo 2</div>
      <div class="placeholder">T-shirt Design</div>
      <div class="placeholder">Coming Soon</div>
    </div>

    <a class="back-button" href="index.html">← Back to Home</a>
  </main>

</body>
</html>
